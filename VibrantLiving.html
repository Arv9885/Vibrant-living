     <!-- header -->

    <section class="header-img">
        <img src="images/Group 1012.png" alt="vibrant living package">
        <label for="h1"><h1>Pumpkin & Sesame Chikkis</h1></label>
        
        <div class="rating-flex">
            <div class="rating-stars">
                <img src="images/magic-star.png" alt="star rating">
                <img src="images/magic-star.png" alt="star rating">
                <img src="images/magic-star.png" alt="star rating">
                <img src="images/magic-star.png" alt="star rating">
                <img src="images/magic-star (2).png" alt="star rating">
            </div>
            <p>12 reviews</p>
        </div>
    </section>

    <!-- quantity and price -->

    <section class="shopping-cart">

        <p>SIZE</p>
        <div class="quantity-select">
            <div class="quantity" type="button"> <p>300g - ₹250</p></div>
            <div class="quantity" type="button"> <p>600g - ₹500</p></div>
        </div>
        <p>QTY</p>
        <!-- counter container -->
        <div class="counter-container">
            <div class="button" onclick="decrement()">-</div>
        
            <div class="counter" id="count">1</div>
        
            <div class="button" onclick="increment()">+</div>

            <h4>₹250</h4>
        </div>

        <div class="add-to-cart-btn">
            <img src="images/shopping-cart.png" alt="cart">
            <p>add to cart</p>
        </div>

        <div class="location">
            <img src="images/location.png" alt="location png">
            <p>Deliver to hyderabad- 500094</p>

        </div>
        
        <p>Ships in approx.3-4 days</p>

    </section>

<script src="script.js"></script>
